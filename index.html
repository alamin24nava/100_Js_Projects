<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Create Modal App!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="d-flex align-items-center vh-100">
                <div class="w-100">
                    <h3 class="text-white text-center mb-4">
                        Let's Create a Modal!
                    </h3>
                    <div class="w-50 bg-white p-5 rounded-4 mx-auto">
                        <div class="btn-group w-100">
                            <button
                                type="button"
                                class="btn btn-success open-modal"
                            >
                                Open Modal
                            </button>
                        </div>
                    </div>
                </div>

                <div class="popup position-fixed h-100 w-100 start-0 top-0 align-items-center justify-content-center" style="display: none;background: rgba(255, 255, 255, 0.21)">
                    <div class="modal-body bg-white p-4 rounded-3"style="max-width:560px" >
                        <div class="d-flex gap-4 justify-content-between">
                            <h3>Hello I'm Modal Heading...!</h3>
                            <span class="close-modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                            </span>
                        </div>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut suscipit doloremque veritatis laboriosam atque iusto, molestias aliquam harum odio itaque numquam doloribus molestiae voluptas, quasi pariatur aut voluptatibus cumque eos.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
