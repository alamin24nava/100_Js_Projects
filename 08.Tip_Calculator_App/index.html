<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Js Tip Calculator App!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="d-flex align-items-center vh-100">
                <div class="w-100">
                    <h3 class="text-white text-center mb-4">
                        Js Tip Calculator App!
                    </h3>
                    <div class="w-75 bg-white p-5 rounded-4 mx-auto">
                        <div class="row align-items-center">
                            <div class="mb-3 g-2 row">
                                <label
                                    for="billValue"
                                    class="col-sm-3 col-form-label"
                                    >Bill($)</label
                                >
                                <div class="col-sm-9">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="billValue"
                                        value="200"
                                    />
                                </div>
                                <label
                                    for="rateService"
                                    class="col-sm-3 col-form-label"
                                    >Tip(%)</label
                                >
                                <div class="col-sm-9">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="rateService"
                                        value="10"
                                        placeholder="%"
                                    />
                                </div>
                                <label
                                    for="person"
                                    class="col-sm-3 col-form-label"
                                    >Person</label
                                >
                                <div class="col-sm-9">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="person"
                                        value="10"
                                        placeholder="%"
                                    />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button
                                    id="submitBtn"
                                    class="btn btn-primary w-100 btn-palindrome"
                                >
                                Calculate
                                </button>
                            </div>
                            <div class="col-12">
                                <div class="data-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
