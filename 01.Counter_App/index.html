<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="d-flex align-items-center vh-100">
            <div class="w-100">
                <h3 class="text-white text-center mb-4">Js Counter App!</h3>
            <div class="w-50 bg-white p-5 rounded-4 mx-auto">
                <h1 class="text-center" id="count">0</h1>
                <div class="btn-group w-100">
                    <button type="button" class="btn btn-danger btnSubtract">Subtract</button>
                    <button type="button" class="btn btn-warning btnReset">Reset</button>
                    <button type="button" class="btn btn-success btnAdd">Add</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
